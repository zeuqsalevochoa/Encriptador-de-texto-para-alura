<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="img/Logo.png" alt="Logo alura" class="img__alura">
        <p class="header__text">
            Encriptador de texto!
        </p>
    </header>
    <main class="section">
        <section class="section__option">
            <div class="container__and__cancel">
                <textarea id="userText" class="container__input" placeholder="Escribe tu texto aquí"> </textarea>
                <div class="cancel">
                    <button class="button__cancel" onclick="limpiarCaja();">Borrar</button>
                </div>
            </div>
            <div class="info">
                <p class="text__indication"> <img src="img/bi_exclamation-circle-fill.png"> Solo letras minúsculas y sin acentos</p>
                <div class="container__buttons">
                    <button onclick="encriptarTexto();" class="encrypt__container__button">Encriptar</button>
                    <button onclick="desencriptarTexto();" class="decrypt__container__button">Desencriptar</button>
            </div> 
        </section>
        <div class="container__output">
            <div class="salida__uno">
                <h1 id="outputText" class="text__output"> </h1>
                <img src="img/Muñeco.png" alt="Imagen de una persona animada con una lupa" class="imagen" id="figura">
                <p id="paragraphOne" class="text__one">
                    Ningún mensaje fue encontrado
                </p>
                <p id="paragraphTwo" class="text__two">
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
            </div>
            <div class="salida__dos">
                <button id="copiar" class="copy__button" onclick="copiarTexto();">Copiar</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        Desarrollado por José Abraham Ochoa Velásquez
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
